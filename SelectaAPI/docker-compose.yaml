version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: selecta-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: selectadb
      MYSQL_USER: selecta
      MYSQL_PASSWORD: selecta123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: selecta-api
    restart: always
    depends_on:
      - db
    environment:
      ASPNETCORE_URLS: "http://+:7065"
      ConnectionStrings__DefaultConnection: "server=db;port=3306;database=selectadb;user=selecta;password=selecta123;"
    ports:
      - "7065:7065"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: selecta-frontend
    restart: always
    depends_on:
      - api
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: "http://localhost:7065"

volumes:
  db_data:
